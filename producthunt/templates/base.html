	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="{% url 'home' %}">
					<img src="{% static 'logo.png'%}" class="d-inline-block align-top" height=30px width=30px>
					<b>Product Hunt</b></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ml-auto">
						{% if user.is_authenticated %}
							<a class="nav-item nav-link" href="{% url 'create' %}"><button type="button" class="btn btn-outline-dark"><span class="oi oi-plus"></span></button></a>
							<a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}"><button type="button" class="text-light btn btn-outline-dark" style="background-color: #DA552F;">Logout</button></a>
							<form id="logout" method="POST" action="{% url 'logout' %}">
								{% csrf_token %}
								<input type="hidden">
							</form>
						{% else %}
							<a class="nav-item nav-link" href="{% url 'login' %}"><button type="button" class="btn btn-outline-dark">Login</button></a>
							<a class="nav-item nav-link" href="{% url 'signup'%}"><button class="text-light btn btn-outline-dark" style="background-color: #DA552F;">Sign Up</button></a>
						{% endif %}
					</div>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		{% block content %}
		{% endblock %}
	</div>

	<footer class="text-muted">
		<div class="container text-center">
			<p>
				&copy; Mark Wright {% now "Y" %}

				Updated {% now "M d, Y"%}
			</p>
			<div style="display: inline-block; margin: 0 auto;">
				<a href="https://startbootstrap.com/template-overviews/freelancer/" target="_blank">

				</a>
			</div>
			<div style="display: inline-block; margin: 0 auto;">
				<a href="https://djangoproject.com" target="_blank">
					<img src="https://www.djangoproject.com/m/img/logos/django-logo-negative.png" alt="Django 2" style="padding:5px; border-radius: 10px; height: 69px;">
				</a>
			</div>
		</div>
	</footer>
